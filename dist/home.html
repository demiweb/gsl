<!-- init barba with a simple opacity transition -->
<script type="text/javascript">

    function goFooterSlide() {
        if (window.innerWidth > 922) {
            gsap.set('.footer', { yPercent: -50 })

            const uncover = gsap.timeline({ paused:true })

            uncover
                .to('.footer', { yPercent: 0, ease: 'none' })
            ;

            ScrollTrigger.create({
                trigger: 'main',
                start: 'bottom bottom',
                end: '+=75%',
                animation: uncover,
                scrub: true,
                markers: false,
            })
        }
    }
    goFooterSlide();


    function reinitScripts() {
        const bottomDOM = document.getElementsByTagName("body")[0]
        const newScript = document.createElement("script")
        const oldScript = document.querySelector(".main-script")
        newScript.src = "./js/scripts.min.js"
        newScript.className = "main-script"
        oldScript.remove()
        bottomDOM.appendChild(newScript)
    }

    function pageTransition() {
        var tl = gsap.timeline();
        tl.to('ul.transition li', {duration: .5, translateY: 0, transformOrigin: "bottom left", stagger: .2})
        tl.to('ul.transition li', {
            duration: .5,
            translateY: "-100%",
            transformOrigin: "bottom left",
            stagger: .1,
            delay: .1
        })
    }


    function delay(n) {
        n = n || 2000;
        return new Promise(done => {
            setTimeout(() => {
                done();
            }, n)
        })
    }
